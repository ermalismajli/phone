name: Deploy React Native app to Web

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version compatible with your app

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Export the app for Web (creates production-ready static files)
      - name: Export the app for Web
        run: npx expo export  # No --web flag needed anymore

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: web-build  # This is where Expo exports the app for production
